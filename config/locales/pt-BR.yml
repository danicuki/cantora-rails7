      release1: Há que se escutar Daniella Alcarpe. Há muito de beleza. Há muito de responsabilidade. Com os compositores que escolheu cantar, com seus ouvintes.
      release2: Formada em Música e recentemente pós-graduada em “Cancão Popular”, Daniella há anos pesquisa o nosso cancioneiro, numa carreira dedicada a cantar o que há de mais brasileiro na música popular brasileira.
      release3: Foi assim com o primeiro CD, que trouxe vários ritmos tradicionais do nosso Brasil. É assim com o segundo CD, “O Tempo Salta” em que Daniella reúne músicas consagradas e composições inéditas mostrando, com sua seleção, que por mais que o tempo salte, a beleza da tradição da nossa música popular está viva e vai muito bem, renascendo todos os dias no coração de novos compositores ou daqueles já admirados pelo público.
      release4: Por isso, ao lado de um novíssimo tango à brasileira, Lágrima de Amor, de Tiê Alves, escutamos  jóias como “Trem das Cores” de Caetano Veloso, “Passarim” de Zé de Riba e “Chorando em 2001” de Carlos Careqa, com participação do autor na gravação da faixa.
      release5: Com sua voz preparadíssima e interpretação impecável, Daniella conta histórias sobre o tempo. O tempo de dentro, que salta, que para, que corre, que sempre surpreende. As canções, com arranjos de João Marcondes, traduzem estes tempos pelos quais todos nós passamos. Tempos de dor, de dúvida, de pouco entendimento. E tempos de amor, de contemplação, de serenidade. Tempos de gratidão.
      cd1: Voltada quase que exclusivamente ao estudo e interpretação	da música popular brasileira, Daniella tem como principais referências o trabalho de Carmen Miranda, Elis Regina, Isaura	Garcia e Maria Betânia, além de Cartola, Assis Valente, Adoniran Barbosa, Chico Buarque, Dorival Caymmi, Vinicius de Moraes e Tom Jobim.
      cd2: Sob estas influências, em seu primeiro disco solo, "<a href="http://www.amazon.com/Qu%C3%A9-Que-C%C3%AA/dp/B002PBWCZI">Qué que cê qué?</a>", Daniella interpreta composições inéditas em ritmos de samba, baião, frevo e choro. A escolha do repertório teve como critérios a qualidade poética das letras, a riqueza melódica de cada obra e claro, sua identificação pessoal, adicionando a cada peça uma interpretação plena de cuidados e talento.
      cd3: As canções assinadas por Carlos Careqa, uma das quais dá nome ao CD,	Dimitri Bentok, <a href="http://www.myspace.com/joaomarcondessn">João Marcondes</a>, Joca	Freire, Lucy Casas e <a href="http://www.myspace.com/zederiba">Zé de Riba</a>, têm arranjos e produção	musical de João Marcondes.
      cd4: A estética musical do CD busca uma	sonoridade original, trazendo novos	elementos musicais aos já consagrados ritmos brasileiros, em arranjos que utilizam violão de 7 cordas, violão de corda de aço, violão de corda de nylon, guitarra fretless,	guitarra semi-acústica, bandolim,	cavaquinho, percussões, flauta transversal,	trombone, saxofone, teclado e baixo.
      ringtone: RINGTONE Exclusivo! Agora você pode colocar a música Vestidim da Daniella como toque no seu iPhone. <a href="/ringtone.m4r">Baixe o ringtone clicando <strong>aqui</strong></a> para ouvir Vestidim toda vez que alguém telefonar pra você.
      otemposalta: O tempo que salta é o tempo de dentro. De repente, num dado momento, a gente compreende a vida, este mistério, naquele lugar entre a mente e o coracão, que só o tempo conhece. E a gente agradece tudo o que viveu e vive com mais tolerância, mais amor, mais compaixão. <br><br>Este CD reúne canções que, de alguma forma, traduzem os tempos pelos quais a gente passa. Tempos de dor, de dúvida, de pouco entendimento. E tempos de amor, de contemplacão, de serenidade. Belos tempos, tempos de gratidão.
      songs: Músicas
      dinda1: "Num desses encontros do destino, Daniella Alcarpe conheceu ''Dinda'', uma linda canção de Joel Damasceno, e topou defendê-la no Botucanto, Festival de Musica Popular Brasileira em Botucatu. Não deu outra: primeirissimo lugar!<br><br>Este é o single de ''Dinda'', uma primeira amostra desta união musical que é mais do que um encontro de gerações: é música bem feita, música que respeita nossas tradições e cultura, música que é pura beleza e pura doçura. Este single é uma prévia do CD parceria entre Daniella e Joel."
      dinda2: "Joel Damasceno tem estrada na música popular brasileira. Violonista, cantor e compositor, já aos 18 anos, frequentava o famoso João Sebastian Bar, na Rua Major Sertório, São Paulo, na qualidade de músico, mostrando suas composições ao público e à seleta turma de músicos que ali comparecia. Eram os anos 60!<br><br>O tempo passou, compositor e composições foram crescendo e amadurecendo. A vida levou Joel para o interior de São Paulo e o trovador mudou de palco: dos bares para os festivais, no exato momento em que os Festivais de MPB traziam ao público os talentos nascidos de uma fantástica efervescência cultural, quem sabe até uma das fases mais ricas da música brasileira. O resultado da participação de Joel foi um sucesso atrás do outro: de 1972 a 1986, o interior de São Paulo conheceu o que São Paulo já sabia: Joel Damasceno era um compositor talentosíssimo e a prova vinha com os prêmios que acompanhavam suas apresentações.<br><br>O que este compositor, tão celebrado nos anos 70 e 80 andou criando nestes últimos 25 anos?<br><br>É isso que Daniella Alcarpe se dispôs a descobrir. Porque sua paixão é a música popular brasileira e um de seus objetivos como artista é revelar, através de sua excelente interpretação e talento vocal, as pérolas poéticas e musicais ainda desconhecidas do grande público."
      eueela: "Mais do que um encontro de gerações, este álbum oferece ao público o registro do trabalho fecundo e constante de um compositor que dedicou sua vida inteira à construção de uma obra que respeita e embeleza nossa música. Obra esta interpretada magistralmente por uma cantora da maior qualidade. Idealizado e baseado em carinho e respeito mútuos, este álbum traz pura beleza na voz de Daniella Alcarpe, pura beleza na música e poesia de Joel Damasceno. Uma verdadeira declaração de amor à música popular brasileira."
