      release1: "Toujours chanteuse, Daniella Alcarpe est diplômé en musique pour la Faculté d'Arts Alcântara Machado. Elle se présente en différentes salles de concert, bars, centres culturels et théâtres de São Paulo. En savoir quand est le <a href='/agenda'>prochain spectacle</a>! Il suffit d'ouvrir la page de <a href='http://www.facebook.com/daniella.alcarpe'>Daniella Alcarpe</a> sur Facebook ou <a href='http://www.twitter.com/cantora'>Twitter</a>!"
      release2: "Vous verrez que la recherche pour la beauté et la qualité a conduit Daniella pour interpréter des anciens classiques de la <a href='http://www.mpb.com'>MPB</a> et aussi de nouvelles chansons, faites par les compositeurs contemporains encore inconnus du grand public. Après un bref séjour en Italie et aux Pays-Bas, Daniella est retourné au Brésil plus disposés que jamais à se répandre de la <a href='http://www.mpb.com'>musique populaire brésilienne</a> qu'est-ce qu'elle a de mieux."
      release3: "Au-delà de la carrière de <a href='http://www.twitter.com/cantora'>chanteuse</a>, Daniella développe un travail en tant qu'actrice et joué dans des spectacles L'Enquête Sainte» de Dias Gomes, dirigé par Silvio Tadeu et Les Bacchantes d'Euripide, mis en scène par Jorge Oliva. Elle a fait partie du Groupe de Théâtre Transver, dirigé par Jolanda Gentileza et elle a aussi étudiée interprétation avec Isabel Setti."
      release4: ""
      release5: ""
      cd1: "Concentrée presque exclusivement à l'étude et l'interprétation de la musique populaire brésilienne,  Daniella a comme ses références principales le travail de Carmen Miranda, Elis Regina, Maria Isaura Garcia et de Béthanie,  ainsi comme Cartola, Assis Valente, Adoniran Barbosa, Chico Buarque, Dorival Caymmi, Vinicius de Moraes et Tom Jobim."
      cd2: "Sous ces influences, dans son premier album solo, « <a href='http://www.amazon.com/Qu%C3%A9-Que-C%C3%AA/dp/B002PBWCZI'>Qué que cê qué?</a> », Daniella joue de nouvelles compositions dans les rythmes de la samba, la ballade, le frevo et le choro. Le choix du répertoire a été faite à partir des critères de la qualité poétique de las lettres, de la richesse mélodique de chaque oeuvre et bien sûr, de son identification personnelle, en ajoutant a chaque pièce une interprétation pleine de diligence et talent."
      cd3: "Les chansons signées par Carlos Careqa, dont l'un donne son nom au CD, Dimitri Bentok, João Marcondes </a>, Joca Freire, Lucy Casas et  Zé de Riba, ont des arrangements et la production musicale de João Marcondes."
      cd4: "Les esthétiques musicales du CD recherche d'un son original, apportant de nouveaux éléments musicaux aux rythmes brésiliens déjà établies, dans les arrangements qui utilisent guitarede 7 cordes, guitare à cordes d'acier, guitare à cordes de nylon, guitare fretless, semi-acoustique guitare, la mandoline , ukulélé, percussions, flûte, trombone, saxophone, clavier et basse."
      ringtone: "SONNERIE Exclusif! Maintenant vous pouvez mettre Vestidim de Daniella comme sonnerie sur votre iPhone. <a href='/ringtone.m4r'>Télécharger la sonnerie en cliquant <strong>ici</strong></a> pour écouter Vestidim chaque fois que quelqu'un vous appelle."
      otemposalta: Le temps est le temps saut à l'intérieur. Soudain, à un moment donné, nous comprenons la vie, ce mystère, cette place entre l'esprit et le cœur, seul le temps le sait. Et nous remercions tous ceux qui ont vécu et vit avec plus de tolérance, plus d'amour, plus de compassion. <br><br> Ce CD regroupe des chansons qui reflètent en quelque sorte les temps dans lesquels nous dépensons. Moments de douleur, de doute, de peu de compréhension. Et le temps pour l'amour, la contemplation, la sérénité. Belles fois, le temps de gratitude.
      dinda1: "Dans ces réunions destination, Daniella Alcarpe rencontré ''Dinda'', une belle chanson de Joel Daniels, et trébucha défendre dans Botucanto, Festival de Musica Popular Brasileira à Botucatu. Effectivement, la première place!<br><br>C'est le seul ''Dinda'', un premier échantillon de cette union musicale qui est plus qu'une réunion de générations : il est bien fait de la musique, de la musique qui respecte nos traditions et de la culture, de la musique qui est pure beauté et la douceur pure. Ce single est un aperçu de la société de CD entre Joel et Daniella."
      dinda2: "Joel a route de Damas dans la musique populaire brésilienne. Guitariste, chanteur et compositeur, maintenant 18 ans, ont participé à la célèbre John Sebastian Bar, Rua Major Sertório, São Paulo, en tant que musicien, montrant ses compositions au public et au groupe restreint de musiciens qui ont participé là-bas. Étaient 60!<br><br>Le temps a passé, et les compositions de compositeurs ont été en croissance et de maturation. La vie a pris Joel à l'intérieur de São Paulo et le stade de ménestrel changé : des bars aux festivals, au moment précis que les Festivals MPB apporté aux talents de la population nés d'une effervescence culturelle fantastique, peut-être même plusieurs des phases riche musique brésilienne. Le résultat de la participation de Joel a été un succès après l'autre : 1972-1986, l' intérieur de Saint- Paul savait ce que saint Paul savait déjà : Joel Daniels était un compositeur de talent et la preuve est venu avec les prix qui ont suivi leurs présentations.<br><br>Qu'est-ce que ce compositeur, si célèbre dans les années 70 et 80 ont marché la création de ces 25 dernières années ?<br><br>C'est ce que Daniella Alcarpe était prêt à le découvrir. Parce que votre passion est la musique populaire brésilienne et l'un de ses objectifs en tant qu'artiste est de révéler, par leur excellente interprétation et le talent vocal, joyaux poétiques et musicaux encore inconnus au grand public"
      eueela: "Plus d'une réunion des générations, cet album offre au public le compte rendu des travaux fructueux et constant d'un compositeur qui a consacré toute sa vie à la construction d'une œuvre qui respecte et embellit notre musique. Travailler cette interprété magistralement par un chanteur de la plus haute qualité. Conçu et basée sur l'amour et le respect mutuel, cet album apporte la beauté pure dans la voix de Daniella Alcarpe, la beauté pure de la musique et de la poésie Joel Damasceno. Une véritable déclaration d'amour pour la musique brésilienne."
      
